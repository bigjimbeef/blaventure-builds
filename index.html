<html>
	<head>
		<title>blaventure.bgk.io</title>

		<link rel="stylesheet" type="text/css" href="index.css" />
		
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script src="index.js"></script>
	</head>
	<body>
		<div id="main">
			<div id="header">
				<label for="gold">Gold Pieces:</label>
				<input name="gold" type="text" placeholder="Remaining gold..." />
			</div>
			<div id="buttons">

				<div class="button noselect precision" data-stat="precision">
					<div>Precision</div>
					<div class="noselect cost" data-base="50">0</div>
				</div>
				<div class="button noselect endurance" data-stat="endurance">
					<div>Endurance</div>
					<div class="noselect cost" data-base="10">0</div>
				</div>
				<div class="button noselect reflexes" data-stat="reflexes">
					<div>Reflexes</div>
					<div class="noselect cost" data-base="20">0</div>
				</div>
				<div class="button noselect strength" data-stat="strength">
					<div>Strength</div>
					<div class="noselect cost" data-base="20">0</div>
				</div>
				<div class="button noselect oddness" data-stat="oddness">
					<div>Oddness</div>
					<div class="noselect cost" data-base="15">0</div>
				</div>
				<div class="button noselect nerve" data-stat="nerve">
					<div>Nerve</div>
					<div class="noselect cost" data-base="20">0</div>
				</div>
				<div class="button noselect acuity" data-stat="acuity">
					<div>Acuity</div>
					<div class="noselect cost" data-base="15">0</div>
				</div>
			</div>
			<div id="info">
				<div class="info-section">
					<div class="label">Dynasty Level</div>
					<div class="data level">0</div>
				</div>
				<div class="info-section">
					<div class="label"><strong>P</strong>recision</div>
					<div class="data precision">0</div>
					<span>/</span>
					<div class="data precisionMax">10</div>
				</div>
				<div class="info-section">
					<div class="label"><strong>E</strong>ndurance</div>
					<div class="data endurance">0</div>
					<span>/</span>
					<div class="data enduranceMax">25</div>
				</div>
				<div class="info-section">
					<div class="label"><strong>R</strong>eflexes</div>
					<div class="data reflexes">0</div>
					<span>/</span>
					<div class="data reflexesMax">15</div>
				</div>
				<div class="info-section">
					<div class="label"><strong>S</strong>trength</div>
					<div class="data strength">0</div>
					<span>/</span>
					<div class="data strengthMax">15</div>
				</div>
				<div class="info-section">
					<div class="label"><strong>O</strong>ddness</div>
					<div class="data oddness">0</div>
					<span>/</span>
					<div class="data oddnessMax">25</div>
				</div>
				<div class="info-section">
					<div class="label"><strong>N</strong>erve</div>
					<div class="data nerve">0</div>
					<span>/</span>
					<div class="data nerveMax">15</div>
				</div>
				<div class="info-section">
					<div class="label"><strong>A</strong>cuity</div>
					<div class="data acuity">0</div>
					<span>/</span>
					<div class="data acuityMax">15</div>
				</div>

			</div>
		</div>
	</body>
</html>
